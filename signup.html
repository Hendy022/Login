<html>
    <head>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
                <div class="main text-center w-75 my-md-5 m-auto p-5">
                    <h1>Smart Login System</h1>
                    <input id="signUpName" class="form-control my-3" type="text" placeholder="Enter your name"/>
                    <input id="signUpMail" class="form-control my-3" type="mail" placeholder="Enter your mail"/>
                    <input id="signUpPass" class="form-control my-3" type="password" placeholder="Enter your password"/>
                    <div >
                        <p id="invalid" class="text-danger pt-2 d-none">
                            email already exists
                        </p>
                        <p id="required" class="text-danger pt-2 d-none">
                            All inputs is required
                        </p>
                        <p id="success" class="text-success pt-2 d-none">
                            Signup Success 
                        </p>
                    </div>
                    <button id="signUpUser" onclick="addUser()" class="btn btn-outline-info w-100 my-3 ">Sign Up</button>
                    <p class="text-white">
                        You have an account?
                        <a class="text-white" href="index.html">Sign In</a>
                    </p>
                </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
